    <form action="wheretogo.html" onsubmit="return lvalidate()">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOG IN</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">SIGN UP</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="email" name="email" type="email" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="password" type="password" name="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
				 <input type="submit" class="button" value="Log In" >
               
				</div>
</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>




            <form action="" onsubmit="return svalidate()">
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Name</label>
					<input name="username" id="user" type="text" class="input" required>
				</div>
				
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input  name="pass" id="semail" type="email" class="input" required>
                    
				</div>
                <div class="group">
					<label for="pass" class="label">Phone Number</label>
					<input name="pass" id="phone" type="text" class="input" required>
				</div>

				<div class="group">
					<label for="pass" class="label">Password</label>
					<input  name="pass" id="password1" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="password2" type="password" class="input" data-type="password" required>

				</div>
                
				<br> 
				<p class=""><b> Strength : </b></p>  
				 <div id="typepass">  
					  <div id="strengthResult"> 
					  </div> 
				  </div>
				  <br>   
                
				
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
</form>
